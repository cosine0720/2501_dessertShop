<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>療癒系甜點店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px;
            height: 100%;
        }
        footer {
            flex-shrink: 0; /* 防止 footer 壓縮 */
        }
        .footer-text {
            font-family: 'Roboto', sans-serif;
            font-size: 3px !important;
            line-height: 1;
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top py-1">
        <div class="container">
            <!-- 左側：商店名稱 -->
            <a class="navbar-brand fs-4 text-white" href="/">療癒系甜點</a>

            <!-- 手機版本的菜單按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!--                <ul class="navbar-nav me-auto">-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link" href="/">Home</a>-->
                <!--                    </li>-->
                <!--                </ul>-->

                <!-- 右側導航項目 -->
                <ul class="navbar-nav align-items-center ms-auto">
                    <!-- 已登入顯示用戶名稱和購物車 -->
                    <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                            <span class="nav-link">
                                <i class="bi bi-person-circle me-1"></i>
                                <span sec:authentication="name"></span>
                            </span>
                    </li>
                    <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                        <a class="nav-link cart-button text-white" href="/cart">
                            <i class="bi bi-cart-fill cart-icon"></i>
                            購物車
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link text-white">
                                <i class="bi bi-box-arrow-right me-1"></i>登出
                            </button>
                        </form>
                    </li>

                    <!-- 未登入顯示登入和註冊按鈕 -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-white" href="/login">
                            <i class="bi bi-person me-1"></i>登入
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link text-white" href="/register">
                            <i class="bi bi-person-plus me-1"></i>註冊
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="text-center py-1 mt-4 bg-light text-success">
        <p class="footer-text mb-0">&copy; 2025 療癒系甜點店 保留所有權利</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
