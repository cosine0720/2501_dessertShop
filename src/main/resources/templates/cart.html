<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 56px;
            padding-bottom: 10px;
        }
        .d-flex {
            display: flex;
        }
        .flex-column {
            flex-direction: column;
        }
        .flex-fill {
            flex: 1 0 auto; /* 填滿剩餘空間 */
        }
        footer {
            flex-shrink: 0; /* 防止 footer 壓縮 */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="common.html :: navbar"></div>

    <main class="flex-fill">
        <div class="container mt-5">
            <h2>購物車</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>單價</th>
                            <th>數量</th>
                            <th>小計</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${'NT$ ' + item.product.price}"></td>
                            <td>
                                <input type="number" th:value="${item.quantity}"
                                       th:data-id="${item.id}" class="form-control quantity-input"
                                       min="1" style="width: 80px;">
                            </td>
                            <td th:text="${'NT$ ' + item.product.price.multiply(new java.math.BigDecimal(item.quantity))}"></td>
                            <td>
                                <button class="btn btn-danger btn-sm remove-item"
                                        th:data-id="${item.id}">刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-3">
                <a href="/checkout" class="btn btn-primary">結帳</a>
            </div>
        </div>
    </main>

    <div th:with="notAlreadyRendered=true">
        <div th:replace="common.html :: footer" th:if="${notAlreadyRendered}"></div>
    </div>
    <script th:replace="common.html :: authorizationScript"></script>

    <script defer>
        console.log("--------script---------");
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("jwtToken");

            if (!token) {
                alert("您尚未登入，無法查看購物車");
                window.location.href = "/login";
                return;
            }
            fetch("/cart/content", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                },
            })
                .then((response) => {
                    if (response.status === 403) {
                        alert("您無權限訪問購物車，請重新登入！");
                        window.location.href = "/login";
                        return;
                    }
                    if (!response.ok) {
                        throw new Error("無法訪問購物車，可能需要重新登入");
                    }
                    return response.text();
                })
                .then((html) => {
                    if (!html) return;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const mainContent = doc.querySelector("div.container"); // 只抓購物車內容

                    console.log("mainContent...." + mainContent);

                    if (mainContent) {
                        document.querySelector("main").innerHTML = mainContent.outerHTML;
                    }
                })
                .catch((error) => {
                    console.error("錯誤資訊:", error);

                    if (error.message.includes("Failed to fetch")) {
                        alert("網路異常，請檢查您的連線");
                    } else if (error.message.includes("403")) {
                        alert("您無權限訪問購物車，請重新登入！");
                    } else {
                        alert("訪問購物車失敗：" + error.message);
                    }

                    window.location.href = "/login";
                });
        });

        // 更新數量的事件處理器
        document.addEventListener("change", function(event) {
            if (event.target.classList.contains("quantity-input")) {
                const id = event.target.getAttribute("data-id");
                const quantity = event.target.value;

                fetch("/cart/update", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `cartItemId=${id}&quantity=${quantity}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            location.reload();
                        } else {
                            alert("更新數量失敗：" + data.message);
                        }
                    })
                    .catch(error => {
                        alert("更新數量失敗，請稍後再試");
                        console.error(error);
                    });
            }
        });

        // 刪除項目的事件處理器
        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("remove-item")) {
                const id = event.target.getAttribute("data-id");

                fetch("/cart/remove", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `cartItemId=${id}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            location.reload();
                        } else {
                            alert("刪除失敗：" + data.message);
                        }
                    })
                    .catch(error => {
                        alert("刪除失敗，請稍後再試");
                        console.error(error);
                    });
            }
        });

        // 加入購物車的事件處理器
        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("add-to-cart")) {
                event.preventDefault();
                const productId = event.target.getAttribute("data-id");
                const quantity = document.getElementById("quantity");

                fetch("/cart/add", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `productId=${productId}&quantity=${quantity}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            alert(data.message);
                            location.reload();
                        } else {
                            alert("加入購物車失敗：" + data.message);
                        }
                    })
                    .catch(error => {
                        alert("加入購物車時發生錯誤");
                        console.error(error);
                    });
            }
        });
    </script>
</body>
</html>
