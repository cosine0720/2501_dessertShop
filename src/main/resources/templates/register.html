<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊 - 甜點商店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .admin-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            color: #6c757d;
            text-decoration: none;
            border: 1px solid #6c757d;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .admin-link:hover {
            color: #fff;
            background-color: #6c757d;
            transform: translateY(-2px);
        }
        .admin-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container bg-white">
            <div class="form-header">
                <h2>註冊新帳號</h2>
                <p class="text-muted">加入我們的甜點世界</p>
            </div>

            <!-- 全局錯誤消息 -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            </div>

            <form th:action="@{/register}" th:object="${userForm}" method="post">
                <!-- 用戶名 -->
                <div class="mb-3">
                    <label for="username" class="form-label">用戶名</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                         th:errors="*{username}">
                    </div>
                </div>

                <!-- 密碼 -->
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                         th:errors="*{password}">
                    </div>
                </div>

                <!-- 確認密碼 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">確認密碼</label>
                    <input type="password" 
                           class="form-control" 
                           id="confirmPassword" 
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" 
                         th:errors="*{confirmPassword}">
                    </div>
                </div>

                <!-- 電子郵件 -->
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                         th:errors="*{email}">
                    </div>
                </div>

                <!-- 提交按鈕 -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">註冊</button>
                </div>

                <!-- 登入連結 -->
                <div class="text-center mt-3">
                    已有帳號？ <a th:href="@{/login}">點此登入</a>
                </div>
            </form>

            <!-- 後台入口 -->
            <div class="admin-section">
                <form th:action="@{/login}" method="post" id="adminLoginForm">
                    <input type="hidden" name="admin" value="true">
                    <a href="#" class="admin-link" onclick="document.getElementById('adminLoginForm').submit(); return false;">
                        <i class="bi bi-gear-fill"></i>
                        後台管理入口
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
